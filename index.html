<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game-Based Learning Club Survey</title>
</head>
<body>

  <h1 id="title">Game-Based Learning Club â€“ Exam Prep Feedback Survey</h1>
  <p id="description">Thank you for helping us make the Game-Based Learning Club even better for future SAT/TOEFL students!</p>

  <form id="survey-form" action="#" method="post"> 
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@gmail.com" required>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="number" min="1" max="100" placeholder="Age" required>

    <label for="dropdown">How useful were the materials for exam prep?</label>
    <select id="dropdown" name="dropdown" required>
      <option value="">Select an option</option>
      <option value="very">Very</option>
      <option value="somewhat">Somewhat</option>
      <option value="neutral">Neutral</option>
      <option value="not">Not</option>
    </select>

    <fieldset>
      <legend>Would you recommend the club to a friend?</legend>
      <input type="radio" id="rec-yes" name="recommend" value="yes" required>
      <label for="rec-yes">Yes</label>

      <input type="radio" id="rec-no" name="recommend" value="no">
      <label for="rec-no">No</label>
    </fieldset>

    <fieldset>
      <legend>Select the activities you enjoyed</legend>
      <label><input type="checkbox" name="activities" value="vocab-games"> Vocabulary games</label>
      <label><input type="checkbox" name="activities" value="sat-grammar"> SAT grammar practice</label>
      <label><input type="checkbox" name="activities" value="math-challenges"> Math challenges</label>
      <label><input type="checkbox" name="activities" value="toefl-reading"> TOEFL reading exercises</label>
    </fieldset>

    <label for="comments">Additional comments</label>
    <textarea id="comments" name="comments" placeholder="Please write your thoughts here"></textarea>

    <input type="submit" id="submit" value="Submit">
  </form>

</body>
</html>
